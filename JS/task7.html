<!DOCTYPE html>
<html>

<head>
  <title>Task-7 JS</title>
  <style>
    div#output {
      height: 50px;
      width: 50px;
      padding-top: 50px;
      position: relative;
      animation: mymove 5.5s infinite;
      animation-play-state: paused;

    }

    h1 {
      color: rgb(43, 25, 123);
    }

    @keyframes mymove {
      from {
        left: 0px;
      }

      to {
        left: 100%;
      }
    }
  </style>
  <div id="output"><img src="Train.png" alt=""></div>
  <div class="container" style="padding-top: 200px;">
    <center>
      <h1>Click the following button to handle animation</h1>
      <button onclick="playing()">Start</button>
      <button onclick='pausing() '>Stop</button>
    </center>
  </div>


  <script>
    function playing() {
      document.getElementById("output").style.animationPlayState = "running";
    }

    function pausing() {
      document.getElementById("output").style.animationPlayState = "paused";
    }




  </script>


  </body>

</html>
